<form id="tamper-wp-topic-highlighter">
	<hr>

	<strong>Topics older than 6 months</strong>
	<br>
	<div style="display: inline-block; width: 30%;">Background: </div>
	<div style="display: inline-block;"><input type="text" id="tamper-wp-topic-highlighter-old" value="#b499ff" style="padding: 0 5px;"></div>
	<br>
	<div style="display: inline-block; width: 30%;">Text: </div>
	<div style="display: inline-block;"><input type="text" id="tamper-wp-topic-highlighter-old-text" value="inherit" style="padding: 0 5px;"></div>
  
	<hr>

	<strong>Topics older than 1 week with no resolution</strong>
	<br>
	<div style="display: inline-block; width: 30%;">Background: </div>
	<div style="display: inline-block;"><input type="text" id="tamper-wp-topic-highlighter-old" value="#ffc173" style="padding: 0 5px;"></div>
	<br>
	<div style="display: inline-block; width: 30%;">Text: </div>
	<div style="display: inline-block;"><input type="text" id="tamper-wp-topic-highlighter-old-text" value="inherit" style="padding: 0 5px;"></div>

	<br><br>
	<strong>Topics with no replies</strong>
	<br>
	<div style="display: inline-block; width: 30%;">Background: </div>
	<div style="display: inline-block;"><input type="text" id="tamper-wp-topic-highlighter-new" value="#ffc173" style="padding: 0 5px;"></div>
	<br>
	<div style="display: inline-block; width: 30%;">Text: </div>
	<div style="display: inline-block;"><input type="text" id="tamper-wp-topic-highlighter-new-text" value="inherit" style="padding: 0 5px;"></div>

	<br><br>
	<strong>Topics that are resolved</strong>
	<br>
	<div style="display: inline-block; width: 30%;">Background: </div>
	<div style="display: inline-block;"><input type="text" id="tamper-wp-topic-highlighter-resolved" value="#ffc173" style="padding: 0 5px;"></div>
	<br>
	<div style="display: inline-block; width: 30%;">Text: </div>
	<div style="display: inline-block;"><input type="text" id="tamper-wp-topic-highlighter-resolved-text" value="inherit" style="padding: 0 5px;"></div>

	<br><br>
	<strong>Availability</strong>
	<br>
	<label for="tamper-wp-topic-highlighter-nonport">
		<input type="checkbox" id="tamper-wp-topic-highlighter-nonport"> Highlight topics outside plugin and theme directories.
	</label>

	<p>
		<button type="submit" class="button button-primary submit">Save options</button>
		<button type="button" class="button cancel">Cancel</button>
		<button type="reset" class="button reset">Restore defaults</button>
	</p>

	<hr>
</form>
